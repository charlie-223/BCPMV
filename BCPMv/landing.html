<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BCP MV GO</title>
    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        50% {
          transform: scale(1.02);
          box-shadow: 0 8px 12px rgba(0, 0, 0, 0.4);
        }
        100% {
          transform: scale(1);
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
      }

      @keyframes slideUp {
        from {
          transform: translateY(50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes logoPop {
        0% {
          transform: scale(0.6);
          opacity: 0;
        }
        60% {
          transform: scale(1.05);
          opacity: 1;
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes float {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-8px);
        }
        100% {
          transform: translateY(0);
        }
      }

      @keyframes bounceIn {
        0% {
          transform: translateY(40px) scale(0.96);
          opacity: 0;
        }
        60% {
          transform: translateY(-8px) scale(1.02);
          opacity: 1;
        }
        100% {
          transform: translateY(0) scale(1);
        }
      }

      @keyframes menuSlideIn {
        0% {
          transform: translateX(-110%);
        }
        70% {
          transform: translateX(10%);
        }
        100% {
          transform: translateX(0);
        }
      }

      @keyframes itemFadeIn {
        from {
          opacity: 0;
          transform: translateX(-10px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes circleExpand {
        0% {
          transform: scale(1) translate(-50%, -50%);
          opacity: 1;
          border-color: #add8e6;
        }
        50% {
          transform: scale(1.05) translate(-50%, -50%);
        }
        100% {
          transform: scale(30) translate(-50%, -50%);
          opacity: 0;
          border-color: transparent;
        }
      }

      :root {
        --ease: cubic-bezier(0.2, 0.9, 0.2, 1);
        --logo-pop: 700ms;
        --logo-float: 6s;
        --button-bounce: 600ms;
        --pulse-soft: 2200ms;

        --bg-color: #f0f0f0;
        --text-color: #000;
        --menu-bg: #ffffff;
        --menu-shadow: -6px 0 24px rgba(0, 0, 0, 0.2);
        --menu-title-color: #073763;
        --menu-subtitle-color: #3b546e;
        --menu-sep-color: linear-gradient(
          90deg,
          rgba(10, 30, 60, 0.06),
          rgba(10, 30, 60, 0.02)
        );
        --menu-link-color: #0a65a1;
        --menu-link-hover-bg: rgba(91, 192, 222, 0.16);
        --menu-link-hover-color: #033f72;
        --menu-footer-border: 1px solid rgba(10, 30, 60, 0.04);
        --social-link-color: #0a65a1;
        --toggle-bg: rgba(255, 255, 255, 0.9);
        --toggle-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        --location-btn-bg: #5bc0de;
        --location-btn-text: #ffffff;
      }

      body.dark-mode {
        --bg-color: #1a1a2e;
        --text-color: #e0e0e0;
        --menu-bg: #22253c;
        --menu-shadow: -6px 0 24px rgba(0, 0, 0, 0.5);
        --menu-title-color: #8ed0e2;
        --menu-subtitle-color: #b0c4de;
        --menu-sep-color: linear-gradient(
          90deg,
          rgba(255, 255, 255, 0.06),
          rgba(255, 255, 255, 0.02)
        );
        --menu-link-color: #8ed0e2;
        --menu-link-hover-bg: rgba(91, 192, 222, 0.1);
        --menu-link-hover-color: #8ed0e2;
        --menu-footer-border: 1px solid rgba(255, 255, 255, 0.08);
        --social-link-color: #8ed0e2;
        --toggle-bg: rgba(0, 0, 0, 0.8);
        --toggle-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
        --location-btn-bg: #8ed0e2;
        --location-btn-text: #000000;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: var(--bg-color);
        position: relative;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
        color: var(--text-color);
        animation: fadeIn 1s ease-out;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("img/bgmv.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        transform: scale(1.03);
        filter: blur(6px) brightness(0.55);
        -webkit-filter: blur(6px) brightness(0.55);
        z-index: 0;
        transition: filter 0.5s ease, opacity 0.1s ease-out;
      }

      body.dark-mode::before {
        filter: blur(6px) brightness(0.3);
      }

      body::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to top,
          rgba(0, 0, 0, 0.6),
          rgba(0, 0, 0, 0) 60%
        );
        z-index: 1;
        transition: opacity 0.1s ease-out;
      }

      .splash-exit .splash-container {
        opacity: 0;
        transition: opacity 200ms ease-out 100ms;
      }

      .splash-exit .logo-circle {
        animation: none !important;
        animation: circleExpand 600ms cubic-bezier(0.65, 0, 0.35, 1) forwards;
        z-index: 150;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        box-shadow: none !important;
      }

      .splash-exit::before,
      .splash-exit::after {
        opacity: 0;
        transition: opacity 100ms ease-out;
      }

      .splash-container {
        width: 100%;
        max-width: 640px;
        height: 100vh;
        max-height: 800px;
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 2;
      }

      .logo-area {
        position: relative;
        z-index: 10;
        margin-bottom: 100px;
        animation: fadeIn 1.5s ease-out, slideUp 1s ease-out;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 480px;
        height: 480px;
      }

      .logo-circle {
        width: 440px;
        height: 440px;
        background-color: white;
        position: relative;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        border: 6px solid #add8e6;
        overflow: hidden;
        animation: logoPop var(--logo-pop) var(--ease) 0.2s both,
          float var(--logo-float) ease-in-out 2s infinite;
      }

      .app-logo {
        width: 420px;
        height: 420px;
        object-fit: contain;
        border-radius: 50%;
        box-shadow: none;
      }

      .location-button {
        position: absolute;
        bottom: 6%;
        z-index: 100;
        background-color: var(--location-btn-bg);
        color: var(--location-btn-text);
        font-size: 1.2em;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        padding: 15px 30px;

        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;

        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s, color 0.3s,
          opacity 0.1s ease-out;

        opacity: 1;
        text-decoration: none;
      }

      .location-button:hover {
        background-color: #4aaecc;
        text-decoration: none;
      }

      .location-button:active {
        animation: none;
        transform: scale(0.98);
      }

      body.dark-mode .location-button:hover {
        background-color: #79c6d8;
      }

      .location-button.animate {
        animation: bounceIn var(--button-bounce) var(--ease) 0.5s both,
          pulse var(--pulse-soft) ease-in-out 1.2s infinite;
      }

      @media (prefers-reduced-motion: reduce) {
        .logo-circle,
        .location-button,
        .location-button.animate,
        .splash-exit .logo-circle {
          animation: none !important;
          transition: none !important;
        }
      }

      .location-icon {
        font-size: 1.5em;
      }

      .menu-toggle {
        position: fixed;
        top: 18px;
        left: 18px;
        z-index: 120;
        background: var(--toggle-bg);
        padding: 8px 12px;
        border-radius: 6px;
        box-shadow: var(--toggle-shadow);
        cursor: pointer;
        font-size: 1.2rem;
        transition: background 0.3s ease, box-shadow 0.3s ease;
        color: #000000;
      }

      body.dark-mode .menu-toggle {
        color: #5bc0de;
      }

      .side-menu {
        position: fixed;
        inset: 0 auto 0 0;
        width: 320px;
        max-width: 80vw;
        height: 100vh;
        background: var(--menu-bg);
        box-shadow: var(--menu-shadow);
        transform: translateX(-110%);
        transition: transform 320ms cubic-bezier(0.2, 0.9, 0.2, 1),
          background 0.3s ease, box-shadow 0.3s ease;
        z-index: 130;
        padding: 20px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .menu-header {
        display: flex;
        gap: 12px;
        align-items: center;
        margin-bottom: 8px;
      }

      .menu-logo {
        width: 72px;
        height: 72px;
        object-fit: cover;
        border-radius: 50%;
        background: #fff;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        border: 4px solid #add8e6;
      }

      .menu-title h2 {
        margin: 0;
        font-size: 1.4rem;
        color: var(--menu-title-color);
        font-weight: 800;
        transition: color 0.3s ease;
      }
      .menu-sub {
        margin: 0;
        font-size: 0.85rem;
        color: var(--menu-subtitle-color);
        transition: color 0.3s ease;
      }

      .menu-sep {
        border: none;
        height: 1px;
        background: var(--menu-sep-color);
        margin: 12px 0;
        transition: background 0.3s ease;
      }

      .menu-note {
        margin-top: 18px;
        font-size: 0.95rem;
        color: #5b6f85;
        transition: color 0.3s ease;
      }

      .side-menu.open {
        transform: translateX(0);
        animation: menuSlideIn 420ms cubic-bezier(0.2, 0.9, 0.2, 1) both;
      }

      .menu-toggle.open {
        transform: rotate(90deg);
        transition: transform 300ms ease;
      }
      .menu-list li {
        opacity: 0;
      }
      .side-menu.open .menu-list li {
        animation: itemFadeIn 360ms ease both;
      }
      .side-menu.open .menu-list li:nth-child(1) {
        animation-delay: 160ms;
      }
      .side-menu.open .menu-list li:nth-child(2) {
        animation-delay: 220ms;
      }
      .side-menu.open .menu-list li:nth-child(3) {
        animation-delay: 260ms;
      }
      .side-menu.open .menu-list li:nth-child(4) {
        animation-delay: 300ms;
      }
      .side-menu.open .menu-list li:nth-child(5) {
        animation-delay: 340ms;
      }

      .menu-close {
        background: transparent;
        border: none;
        font-size: 1.6rem;
        position: absolute;
        top: 12px;
        right: 12px;
        cursor: pointer;
        color: var(--text-color);
        transition: color 0.3s ease;
      }
      .menu-close:focus,
      .menu-close:active {
        outline: none;
        box-shadow: none;
      }
      .menu-close:focus-visible {
        outline: 2px solid rgba(0, 0, 0, 0.12);
        outline-offset: 2px;
      }
      .menu-close {
        -webkit-tap-highlight-color: transparent;
      }

      .menu-list {
        list-style: none;
        padding: 0;
        margin: 18px 0 0 0;
        flex-grow: 1;
      }
      .menu-list li {
        margin: 14px 0;
      }
      .menu-list a {
        color: var(--menu-link-color);
        text-decoration: none;
        font-weight: 700;
        display: block;
        padding: 14px 12px;
        border-radius: 10px;
        font-size: 1.05rem;
        will-change: transform, box-shadow, background;
        transition: transform 220ms var(--ease), background 220ms var(--ease),
          box-shadow 220ms var(--ease), color 160ms linear;
      }

      @media (hover: hover) and (pointer: fine) {
        .menu-list a:hover,
        .menu-list a:focus {
          background: var(--menu-link-hover-bg);
          color: var(--menu-link-hover-color);
          transform: translateX(8px) scale(1.01);
          box-shadow: 0 10px 24px rgba(3, 63, 114, 0.08);
          outline: none;
        }

        .menu-list a:active {
          transform: translateX(4px) scale(0.997);
        }
      }

      .menu-list a:focus-visible {
        outline: 2px solid rgba(0, 0, 0, 0.12);
        outline-offset: 3px;
      }

      .menu-backdrop {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.35);
        z-index: 125;
        transition: opacity 220ms ease;
      }
      .menu-footer {
        margin-top: 25px;
        padding-top: 10px;
        border-top: var(--menu-footer-border);
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .social-links-container {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .social-link {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        text-decoration: none;
        color: var(--social-link-color);
        font-weight: 700;
        transition: color 0.3s ease;
      }
      .social-icon {
        width: 20px;
        height: 20px;
        display: block;
      }
      .social-text {
        font-size: 0.95rem;
      }

      .dark-mode-toggle {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 44px;
        height: 44px;
        padding: 0;
        background: var(--menu-link-hover-bg);
        border-radius: 50%;
        font-weight: 700;
        color: var(--menu-link-color);
        cursor: pointer;
        transition: background 0.3s ease, color 0.3s ease, transform 0.2s ease;
        user-select: none;
        margin-bottom: 10px;
      }

      .dark-mode-toggle:hover {
        transform: scale(1.05);
        background: var(--menu-link-hover-bg);
      }

      .dark-mode-toggle:active {
        transform: scale(0.95);
      }

      .dark-mode-icon {
        font-size: 1.4em;
        line-height: 1;
      }
    </style>
  </head>
  <body>
    <div
      class="menu-toggle"
      aria-controls="sideMenu"
      aria-expanded="false"
      aria-label="Open campus navigation menu"
    >
      ☰
    </div>

    <nav id="sideMenu" class="side-menu" aria-hidden="true">
      <button class="menu-close" aria-label="Close menu">☰</button>
      <div class="menu-header">
        <img src="img/logomap.jpg" alt="BCP MV GO" class="menu-logo" />
        <div class="menu-title">
          <h2>BCP MV GO</h2>
        </div>
      </div>
      <hr class="menu-sep" />
      <ul class="menu-list">
        <li><a href="landing.html">Home</a></li>
        <li><a href="floorloc.html">Campus Map</a></li>
        <li><a href="#buildings">Buildings</a></li>
        <li><a href="#directions">Directions</a></li>
      </ul>

      <div class="menu-footer">
        <div
          class="dark-mode-toggle"
          role="button"
          aria-pressed="false"
          aria-label="Toggle dark mode"
        >
          <span class="dark-mode-icon">🌙</span>
        </div>

        <div class="social-links-container">
          <a
            class="social-link"
            href="https://www.facebook.com/bcpofficialpage"
            target="_blank"
            rel="noopener"
            aria-label="Open Facebook page"
          >
            <svg
              class="social-icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="18"
              height="18"
              aria-hidden="true"
              focusable="false"
            >
              <path
                fill="#1877F2"
                d="M24 12.073C24 5.405 18.627 0 12 .0S0 5.405 0 12.073C0 18.093 4.388 23.092 10.125 24v-8.485H7.078v-3.442h3.047V9.412c0-3.017 1.792-4.677 4.533-4.677 1.312 0 2.686.235 2.686.235v2.953h-1.513c-1.491 0-1.953.928-1.953 1.878v2.254h3.328l-.532 3.442h-2.796V24C19.612 23.092 24 18.093 24 12.073z"
              />
              <path
                class="facebook-white-path"
                fill="#fff"
                d="M16.671 15.515l.532-3.442h-3.328v-2.254c0-.95.462-1.878 1.953-1.878h1.513V5.988s-1.374-.235-2.686-.235c-2.74 0-4.533 1.66-4.533 4.677v2.143H7.078v3.442h3.047V24h3.041v-8.485h2.505z"
              />
            </svg>
            <span class="social-text">bcpofficialpage</span>
          </a>
          <a
            class="social-link site-link"
            href="https://bcp.edu.ph/"
            target="_blank"
            rel="noopener"
            aria-label="Open website"
          >
            <svg
              class="social-icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="18"
              height="18"
              aria-hidden="true"
              focusable="false"
            >
              <path
                fill="currentColor"
                d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm6.93 6h-2.02a15.08 15.08 0 0 0-1.24-3.06A8.03 8.03 0 0 1 18.93 8zM12 4c.74 0 2.02 3.22 2.63 6H9.37C9.98 7.22 11.26 4 12 4zM4.07 8a8.03 8.03 0 0 1 3.29-3.06C7.09 6.78 6.39 8.26 6.07 10H4.07zM4 12c0-.91.12-1.79.34-2.62A13.02 13.02 0 0 0 8 12H4zm0 2h4a13.02 13.02 0 0 0-3.66 2.62A7.96 7.96 0 0 1 4 14zm8 6c-.74 0-2.02-3.22-2.63-6h5.26C14.02 16.78 12.74 20 12 20zm2.63-8c.13-.9.3-1.86.53-2.86.23 1 .4 1.96.53 2.86h-1.06zM16 18.62c.22-.83.34-1.71.34-2.62h4c0 1.46-.39 2.86-1.07 4.06A7.96 7.96 0 0 1 16 18.62zM9.37 14h5.26C13.98 16.78 12.74 20 12 20c-.74 0-1.98-3.22-2.63-6z"
              />
            </svg>
            <span class="social-text">bcp.edu.ph</span>
          </a>
        </div>
      </div>
    </nav>

    <div class="menu-backdrop" hidden></div>
    <div class="splash-container">
      <div class="logo-area">
        <div class="logo-circle">
          <img src="img/logomap.jpg" alt="BCP MV GO Logo" class="app-logo" />
        </div>
      </div>
      <a
        data-href="floorloc.html"
        class="location-button animate"
        id="locationButton"
        role="button"
        aria-label="Find my location!"
      >
        Find my location!
        <span class="location-icon" aria-hidden="true">📍</span>
      </a>
    </div>

    <script>
      (function () {
        const toggle = document.querySelector(".menu-toggle");
        const menu = document.getElementById("sideMenu");
        const closeBtn = document.querySelector(".menu-close");
        const backdrop = document.querySelector(".menu-backdrop");
        const darkModeToggle = document.querySelector(".dark-mode-toggle");
        const body = document.body;
        const fbIconPathWhite = document.querySelector(".facebook-white-path");
        const darkModeIcon = darkModeToggle.querySelector(".dark-mode-icon");

        const locationButton = document.getElementById("locationButton");

        function applyDarkModePreference() {
          const prefersDarkMode = localStorage.getItem("dark-mode") === "true";
          if (prefersDarkMode) {
            body.classList.add("dark-mode");
            darkModeToggle.setAttribute("aria-pressed", "true");
            darkModeIcon.textContent = "☀️";
            if (fbIconPathWhite) {
              fbIconPathWhite.setAttribute("fill", "#e0e0e0");
            }
          } else {
            darkModeIcon.textContent = "🌙";
            if (fbIconPathWhite) {
              fbIconPathWhite.setAttribute("fill", "#fff");
            }
          }
        }

        function toggleMenu() {
          const isOpen = menu.classList.toggle("open");
          toggle.classList.toggle("open", isOpen);
          menu.setAttribute("aria-hidden", String(!isOpen));
          toggle.setAttribute("aria-expanded", String(isOpen));
          if (isOpen) {
            backdrop.hidden = false;
            backdrop.style.opacity = "1";
            closeBtn.focus();
          } else {
            backdrop.style.opacity = "0";
            setTimeout(() => (backdrop.hidden = true), 250);
            toggle.focus();
          }
        }

        function toggleDarkMode() {
          const isDarkMode = body.classList.toggle("dark-mode");
          localStorage.setItem("dark-mode", isDarkMode);
          darkModeToggle.setAttribute("aria-pressed", String(isDarkMode));

          darkModeIcon.textContent = isDarkMode ? "☀️" : "🌙";

          if (fbIconPathWhite) {
            fbIconPathWhite.setAttribute(
              "fill",
              isDarkMode ? "#e0e0e0" : "#fff"
            );
          }
        }

        function handleLocationButtonClick(e) {
          e.preventDefault();
          const targetUrl = locationButton.getAttribute("data-href");

          body.classList.add("splash-exit");

          locationButton.style.pointerEvents = "none";
          locationButton.style.opacity = "0";

          setTimeout(() => {
            window.location.href = targetUrl;
          }, 600);
        }

        applyDarkModePreference();

        toggle.addEventListener("click", toggleMenu);
        closeBtn.addEventListener("click", toggleMenu);
        backdrop.addEventListener("click", toggleMenu);
        darkModeToggle.addEventListener("click", toggleDarkMode);

        locationButton.addEventListener("click", handleLocationButtonClick);

        document.addEventListener("keydown", (e) => {
          if (e.key === "Escape" && menu.classList.contains("open"))
            toggleMenu();
        });

        const brand = document.querySelector(".brand-top-right");
        if (brand) {
          setTimeout(() => brand.classList.add("visible"), 350);
        }
      })();
    </script>
  </body>
</html>
